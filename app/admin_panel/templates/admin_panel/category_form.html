{% extends 'base.html' %}

{% block content %}

<h4 class="mb-3">{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} категорию</h4>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>
                {{ field }}
                {% if field.errors %}
                <div style="color:red;">{{ field.errors }}</div>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <button class="btn btn-success" type="submit">Сохранить</button>
</form>
<a class="btn btn-secondary" href="{% url 'admin_panel:categories_list' %}">Назад к списку</a>

{% endblock %}
