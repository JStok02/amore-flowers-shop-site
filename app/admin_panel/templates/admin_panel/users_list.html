{% extends 'base.html' %}

{% block content %}
<h1>Список пользователей</h1>
    <a class="btn btn-secondary" href="{% url 'admin_panel:user_create' %}">Создать нового пользователя</a>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Почта</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_number }}</td>
                <td>
                    <a class="btn btn-warning" href="{% url 'admin_panel:user_edit' user.id %}">Редактировать</a>
                    <a class="btn btn-danger" href="{% url 'admin_panel:user_delete' user.id %}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-secondary" href="{% url 'admin_panel:dashboard' %}">Назад</a>

{% endblock %}
