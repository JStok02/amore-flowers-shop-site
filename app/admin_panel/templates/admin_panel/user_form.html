{% extends 'base.html' %}

{% block content %}
    <h4 class="mb-3">{{ action }} пользователя</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">{{ action }}</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'admin_panel:users_list' %}">Назад к списку</a>

{% endblock %}
