{% extends 'base.html' %}

{% block content %}
<h2>Подтверждение удаления заказа</h2>
<p>Вы уверены, что хотите удалить заказ #{{ order.pk }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить заказ</button>
</form>

<a href="{% url 'admin_panel:orders_list' %}" class="btn btn-secondary">Отменить</a>
{% endblock %}
