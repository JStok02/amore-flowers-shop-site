{% extends 'base.html' %}

{% block content %}
<h3 class="mb-3">{% if order %}Редактировать заказ{% else %}Создать новый заказ{% endif %}</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if order %}Обновить{% else %}Создать{% endif %}</button>
</form>

{% if order %}
    <a href="{% url 'admin_panel:orders_list' %}" class="btn btn-secondary">Назад к списку заказов</a>
{% else %}
    <a href="{% url 'admin_panel:orders_list' %}" class="btn btn-secondary">Отменить</a>
{% endif %}
{% endblock %}
