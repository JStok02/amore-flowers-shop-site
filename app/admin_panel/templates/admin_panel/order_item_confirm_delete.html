{% extends 'base.html' %}

{% block content %}
<h1>Удалить товар</h1>
<p>Вы уверены, что хотите удалить товар {{ item.product.name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>

<a href="{% url 'admin_panel:order_detail' item.order.pk %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
