{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container product">
    <div class="product-card">
        <div class="product-img">
            <!-- Миниатюры -->
            <div class="product-card-img">
                <img src="{{ product.image.url }}" data-bs-toggle="modal" data-bs-target="#imageModal1">
            </div>
            <!-- Увеличить изображение в модальном окне -->
            <div class="modal fade" id="imageModal1" tabindex="-1"
                aria-labelledby="imageModal1Label" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageModal1Label">{{ product.name }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <img src="{{ product.image.url }}"
                                class="img-fluid" alt="Изображение 1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Описание товара -->
        <div class="product-card-info">
            <div class="product-card-info-top">
                <h2 class="mb-2">{{ product.name }}</h2>
                <h4 class="card-text mb-2">{{ product.price }} ₽</h4>
                <p class="card-text mb-2">{{ product.description }}</p>
            </div>
            <div class="input-group mb-3">
                 <span class="input-group-btn">
                    <a href="{% url 'cart:cart_add' %}"
                       class="btn-pink add-to-cart"
                       data-product-id="{{ product.id }}"
                       data-quantity-id="product-quantity-{{ product.id }}">
                        Добавить в корзину
                    </a>
                </span>
            </div>

        </div>
    </div>
</div>
{% endblock  %}
